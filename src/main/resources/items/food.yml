# Cinnaio 编写于 2024年3月29日
items:
  leaf:
    # 扣除数量默认为 1
    amount: 1
    # 执行方式可选 -as:[op/console/player]
    # 若使用 CMI 可用(-s)静默执行 Essentials 未知
    expression:
      - 'give %player% diamond -s -as:op'
      - 'fly %player% -as:player'
    # 自定义等级需要用 "#" 隔开
    # 效果格式为 "效果#等级#时间" (时间为秒)
    effects:
      - speed#2#2
      - strength#3#3
    paymoney: 100
    payexp: 50